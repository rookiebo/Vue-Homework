<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <div>{{a}}</div>
        <div>{{obj.b}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: '我是根级响应式属性a',
                obj: {}
            }
        })
        Vue.set(vm.obj, 'b', '我是Vue.set添加的响应式属性obj.b')
    </script>
</body>
</html>
