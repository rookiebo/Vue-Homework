<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <p>我是根标签结构</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app'
        })
        vm.$el.innerHTML = '<div>我是替换后的div标签</div>'
    </script>
</body>
</html>
