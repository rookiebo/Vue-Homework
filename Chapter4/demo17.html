<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <script src="velocity.js"></script>
    <link rel="stylesheet" href="animate.css">
    <div id="app">
        <input placeholder="请输入要查找的内容" v-model="query">
        <fade :query="query" :items="items">
            <li v-for="(item, index) in ComputedList"
             :key="item.msg" :data-index="index">
                {{item.msg}}
            </li>
        </fade>
    </div>
    <script>
        Vue.component('fade', {
            functional: true,
            props: ['query', 'items'],
            render (h, ctx) {
                var data = {
                    props: {
                        tag: 'ul',
                        css: false
                    },
                    on: {
                        beforeEnter (el) {
                            el.style.opacity = 0
                            el.style.height = 0
                        },
                        enter (el, done) {
                            var delay = el.dataset.index * 150
                            setTimeout(function () {
                                Velocity(el, {opacity: 1, height: '1.6em'}, {complete: done})
                            }, delay)
                        },
                        leave (el, done) {
                            var delay = el.dataset.index * 150
                            setTimeout(function () {
                                Velocity(el, {opacity: 0, height: 0}, {complete: done})
                            }, delay)
                        }
                    }
                }
                return h('transition-group', data, ctx.children)
            }
        })
        var vm = new Vue ({
            el: '#app',
            data: {
                query: '',
                items: [
                        {msg: '张三'}, {msg: '李四'}, {msg: '张芳芳'},
                        {msg: '王琳琳'}, {msg: '冯圆'}
                    ]
            },
            computed: {
                ComputedList () {
                    var vm = this.query
                    var nameList = this.items
                    return nameList.filter(function (item) {
                        return item.msg.toLowerCase().indexOf(vm.toLowerCase()) !== -1
                    })
                }
            }
        })
    </script>
</body>
</html>
